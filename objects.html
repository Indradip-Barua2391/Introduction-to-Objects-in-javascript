<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Document</title>
  </head>
  <body>
    <h2>JavsScript Objects</h2>

    <p id="demo"></p>

    <script>
      var person = {
        firstName: "Indradip",
        lastName: "Ksi",
        age: "4",
        friendName: "Tashdeed",
      };

      document.getElementById(
        "demo"
      ).innerHTML = `My name is ${person.firstName} ${person.lastName}
                                                       and my age is ${person.age} and my friend is ${person.friendName}`;

      document.write(`Demo1 Test Value : ${Math.acos(-1)} <br>`);
      document.write(`Demo1 Test Value : ${Math.asin(1)} <br>`);
      document.write(`Demo1 Test Value : ${Math.atan(0.5)} <br>`);
    </script>
  </body>
</html>
